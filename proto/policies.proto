syntax = "proto3";

package policies;
option go_package = "github.com/p3rdy/bgpemu/proto/policies";
import "proto/gobgp/attribute.proto";
import "proto/gobgp/gobgp.proto";


message PolicyDeployment{
    PolicyGroup import_policies = 1;  
    PolicyGroup export_policies = 2;
    repeated apipb.DefinedSet defined_sets = 3;
}
message PolicyGroup{
    string router_name =1;
    string name = 1;
    repeated apipb.Policy policies = 4;
    apipb.RouteAction default_action = 5;
}