behaviors:
- device_name: r3320
  name: Reset r3320
  steps:
  - cmds:
      cmds:
      - kill -9 $(pidof gobgpd)
      - sleep 0.5
      - /usr/local/bin/gobgpd > /dev/null 2> /dev/null &
      - rm -r /tmp/log/*
      container: r3320
    name: restart
